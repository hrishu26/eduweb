<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <img src="../Multimedia/new_cn_logo.svg" alt="Coding Ninjas" height="100" width="200">
    <h2>Create an Account</h2>

    <form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
    <input type="text" id="name" name="Fullname" >
   <br/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="Email">
   <br/><br/>
    <label for="username">Username:</label>
    <input type="text" id="username" name="Username">
    <br/><br/>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="Password">
    <br/><br/>
     
    <label for="usertype">User Type:</label>
    <select name="user" id="usertype">
        <option value="">Select user type</option>
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="Teacher">Teacher</option>
    </select>
    
    <br/><br/> 
    <label for="course">Select Course:</label>
    <select name="selectCourse" id="course">
        <option value="Course 1 - Web Development">Course 1 - Web Development</option>
        <option value="Course 2 - Data Science">Course 2 - Data Science</option>
        <option value="Professional">Course 3 - Digital Marketing</option>
        <option value="Teacher">Course 4 - Android Development</option>
    </select>
    
    <br/><br/>

    <input type="button" value="Register">
</fieldset>
    </form>


</body>
</html>
